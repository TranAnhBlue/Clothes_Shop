<html>
    <head>
        <title>Product Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/productStore.css"/>
        <script>
            // Khi trang được tải lại, gán giá trị đã lưu vào select
            window.onload = function () {
                const storedProduct = localStorage.getItem('selectedProduct');
                if (storedProduct) {
                    document.querySelector('select[name="cboProduct"]').value = storedProduct;
                }
            };

            // Lưu sản phẩm được chọn vào localStorage
            function storeSelectedProduct() {
                const productSelect = document.querySelector('select[name="cboProduct"]');
                const selectedProduct = productSelect.value;
                localStorage.setItem('selectedProduct', selectedProduct);
            }
        </script>
    </head>
    <body>
        <h1>Product Store</h1>
        <form action="DispatchController" onsubmit="storeSelectedProduct();">
            Choose Product:
            <select name="cboProduct" onchange="storeSelectedProduct()">
                <option value="Product A">Product A</option>
                <option value="Product B">Product B</option>
                <option value="Product C">Product C</option>
            </select>
            <input type="submit" value="Add product to your Cart" name="btAction" />
            <input type="submit" value="View your Cart" name="btAction" />
            <a style="text-align: center" href="home.jsp">Home</a>
        </form>   
    </body>
</html>
